<div class="flex flex-row">
    <div class="lg:w-2/3 pr-4 pl-4">
      <app-job-details-header
        [position]="jobDetails.position"
        [location]="jobDetails.location"
        [company_logo]="jobDetails.company_logo"
      ></app-job-details-header>
      <app-job-details-description [job_description]="jobDetails.description"></app-job-details-description>
      <app-jobapplicationform
        *ngIf="jobDetails"
        [job_id]="jobDetails._id"
        [user_id]="'640f7b6aa11a375e1ecbe280'"
      ></app-jobapplicationform>
    </div>
    <div class="lg:w-1/3 pr-4 pl-4">
      <app-job-details-summary
        *ngIf="jobDetails"
        [date]="jobDetails.date"
        [salary_min]="jobDetails.salary_min"
        [salary_max]="jobDetails.salary_max"
        [location]="jobDetails.location"
      ></app-job-details-summary>
    </div>
  </div>

<div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white rounded-md shadow-md lg:max-w-xl">
        <h1 class="text-3xl font-semibold text-center text-grey-500">
           Log into the portal
        </h1>
        <form #applicationForm="ngForm" >
            <div class="mb-2">
                <label 
                    for="email"
                    class="block text-sm font-semibold text-gray-800"
                >
                    Email
                </label>
                <input
                    type="email"
                    class="block w-full px-4 py-2 mt-2 text-grey-500 bg-white border rounded-md focus:border-grey-400 focus:ring-grey-300 focus:outline-none focus:ring focus:ring-opacity-40"
                />
            </div>
            <div class="mb-2">
                <label
                    for="password"
                    class="block text-sm font-semibold text-gray-800"
                >
                    Password
                </label>
                <input
                    type="password"
                    class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40"
                />
            </div>
            <a
                href="#"
                class="text-xs text-grey-600 hover:underline"
            >
                Forget Password?
            </a>
            <div class="mt-6">
                <button class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-grey-500 rounded-md hover:bg-grey-400 focus:outline-none focus:bg-grey-400">
                    Login
                </button>
            </div>
            <div class="mt-6 ">
                <!-- <LinkedInPage />                      -->
            </div>
        </form>

        <p class="mt-8 text-xs font-light text-center text-gray-700">
            New to the Portal?
            <a
                href="#"
                class="font-medium text-grey-500 hover:underline"
            >
                Register
            </a>
        </p>
    </div>
</div>

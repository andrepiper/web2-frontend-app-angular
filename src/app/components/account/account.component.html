<div
  class="relative flex flex-col justify-center min-h-screen overflow-hidden"
>
  <div class="w-full p-6 m-auto bg-white rounded-md shadow-md lg:max-w-xl">
    <h1 class="text-3xl font-semibold text-center text-grey-500">
      Account Details
    </h1>
    <form class="mt-6">
      <div class="mb-2">
        <label
          for="email"
          class="block text-sm font-semibold text-gray-800"
        >
          Email
        </label>
        <input
          type="email"
          class="block w-full px-4 py-2 mt-2 text-grey-500 bg-white border rounded-md focus:border-grey-400 focus:ring-grey-300 focus:outline-none focus:ring focus:ring-opacity-40"
          value="{props.email}"
        />
      </div>
      <div class="mb-2">
        <label
          for="password"
          class="block text-sm font-semibold text-gray-800"
        >
          Name
        </label>
        <input
          type="text"
          class="block w-full px-4 py-2 mt-2 text-grey-500 bg-white border rounded-md focus:border-grey-400 focus:ring-grey-300 focus:outline-none focus:ring focus:ring-opacity-40"
          value="{props.name}"
        />
      </div>
      <div class="mb-2">
        <label
          for="password"
          class="block text-sm font-semibold text-gray-800"
        >
          Phone
        </label>
        <input
          type="text"
          class="block w-full px-4 py-2 mt-2 text-grey-500 bg-white border rounded-md focus:border-grey-400 focus:ring-grey-300 focus:outline-none focus:ring focus:ring-opacity-40"
          value="{props.phoneNumber}"
        />
      </div>
      <a href="#" class="text-xs text-grey-600 hover:underline">
        Stop Notifications?
      </a>
      <div class="mt-6">
        <button
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-grey-500 rounded-md hover:bg-grey-400 focus:outline-none focus:bg-grey-400"
        >
          Edit
        </button>
        <button
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-red-400 rounded-md hover:bg-red-100 focus:outline-none focus:bg-red-100"
        >
          Delete Account
        </button>
      </div>
    </form>
  </div>
</div>
